<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock purchase app</title>
</head>
<body>
    
<main>

    <label for="initial-price">Initial Price : 
        <input type="text" id="initial-price" placeholder="Enter initial price of stock">
    </label>

    <label for="stock-quantity">Quantity : 
        <input type="text" id="stock-quantity" placeholder="Enter no. of stocks purchased">
    </label>

    <label for="current-price">Current Price : 
        <input type="text" id="current-price" placeholder="Enter current market price of stock">
    </label>

    <button id="submit-btn">Tell me !!</button>

    <div id="output-box"></div>
</main>



    <script src="./app.js"></script>
</body>
</html>
